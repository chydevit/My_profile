sonar.projectKey=chydevit_my_profile
sonar.projectName=My_profile
sonar.sourceEncoding=UTF-8

# Main code
sonar.sources=src

# If you have tests, keep tests inside src too (common in Next.js)
sonar.tests=src
sonar.test.inclusions=src/**/*.{test,spec}.{js,jsx,ts,tsx},src/**/__tests__/**

# Exclude generated/irrelevant folders
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/coverage/**,**/_old_portfolio/**,**/openspec/**,**/.agent/**,**/.claude/**,**/.gemini/**,**/public/**,**/assets/**

# Coverage (optional, but recommended if you run tests)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
